name: CI/CD Pipeline

on:
  push:
    branches:
      - main  # This will trigger the pipeline on push to the main branch
  workflow_dispatch:  # Allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
        # 1. Checkout the code from your repository
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Set up Node.js environment
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 'v20.18.0'

      # 3. Install dependencies for both frontend (React with Vite) and backend (Node.js)
      - name: Install dependencies
        run: |
          cd frontend  
          npm install
          cd ../backend  
          npm install

      # 4. Start Node.js Server (Backend) using pm2
      - name: Start Node.js Server (Backend)
        run: |
          cd backend
          npm run start:prod

      # 6. Start React App (Frontend) using pm2
      - name: Start React App (Frontend)
        run: |
          cd frontend
          npm run dev

      # 7. Wait for apps to start (longer wait time to ensure both are running)
      - name: Wait for apps to start
        run: |
          sleep 10

      # 8. Check if React app is running on localhost
      - name: Check if React app is running
        run: |
          curl --fail http://localhost:5173 || exit 1
          
  deploy:
    needs: build  # Ensures deploy only runs if the build job is successful
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # Login to Heroku
      - name: Heroku Login
        run: |
          curl https://cli-assets.heroku.com/install.sh | sh  # Install Heroku CLI
          echo ${{ secrets.HEROKU_API_KEY }} | heroku auth:token  # Login to Heroku using the API key

      # Deploy Frontend to Heroku
      - name: Deploy Frontend to Heroku
        run: |
          cd frontend
          git remote add heroku https://git.heroku.com/your-frontend-app.git
          git push heroku main 

      # Deploy Backend to Heroku
      - name: Deploy Backend to Heroku
        run: |
          cd backend
          git remote add heroku https://git.heroku.com/your-backend-app.git
          git push heroku main  # Push to Heroku
